<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Belajar CSS - Niomic</title>
        <!-- Online file -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <style>
            
        </style>
    </head>
    <body> 
        <form>
            <div class="form-group">
                <label class="font-weight-bold">Nama Lengkap</label>
                <input type="text" name="nama" class="form-control"/>
            </div>
            <div class="form-group">
                <label class="font-weight-bold">Alamat Rumah</label>
                <textarea name="alamat" class="form-control" id="" cols="20" rows="5"></textarea>
            </div>
            <div class="form-group">
                <label class="font-weight-bold">Foto Profil</label>
                <input type="file" name="foto" class="form-control" accept="img/*">
            </div>
            <div class="form-group">
                <label class="font-weight-bold">Alamat Email</label>
                <input type="email" name="email" class="form-control">
            </div>
            <div class="form-group">
                <label class="font-weight-bold">Kata Sandi</label>
                <input type="password" name="password" class="form-control">
            </div>
            <div class="form-group">
                <label class="font-weight-bold">Jenis Kendaraan Anda : </label>
                <input type="radio" name="kendaraan"  value="motor">Motor
                <input type="radio" name="kendaraan" value="motor">Mobil
            </div>
            <button type="button" class="btn btn-primary" name="register">Register</button>
        </form>
    </body>
</html>
